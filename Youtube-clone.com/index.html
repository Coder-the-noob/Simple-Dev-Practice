<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="YouStyles/clone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <input class="search-box" type="text" class="search" placeholder="Search">
     
    <div class="video-preview">

        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnail-1.webp" alt="Thumbnail">
        
        </div>
        <div> 
            <div class="channel-picture">
                <img src="channel-1.jpeg" alt="channel-1" class="profile-picture">
            </div>
            <div class="video-info">
                <p class="video-title">
                <strong>Talking Tech and AI with Google CEO Sundar Pichai!</strong>
                </p>

                <p class="video-author">
                Marques Brownlee
                </p>
               
                <p class="video-stats">
                3.4M views &#183; 6 months ago 
                </p>
            </div> 
            
        </div>
             
    </div>

    <div class="video-preview">

        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnail-2.webp" alt="Thumbnail">
        
        </div>
        <div> 
            <div class="channel-picture">
                <img src="channel-2.jpeg" alt="channel-1" class="profile-picture">
            </div>
            <div class="video-info">
                <p class="video-title">
                <strong>Try Not To Laugh Challenge #9</strong>
                </p>

                <p class="video-author">
                Markpiler
                </p>
               
                <p class="video-stats">
                19M views &#183; 4 years ago 
                </p>
            </div> 
            
        </div>
             
    </div>
</body>
</html>
